<div id="signUpForm" class="modal">
    <div class="modal-content">
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
            <div class="input-container ic1">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <button type="text" id="signUp" class="submit">submit</button>
        </div>
    </div>
</div>

<form id="signInForm" class="modal">
    <div class="modal-content">
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
            <div class="input-container ic1">
                <input id="emailIn" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="emailIn" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="passwordIn" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="passwordIn" class="placeholder">Password</label>
            </div>
            <button type="text" id="signIn" class="submit" disabled>Войти</button>
        </div>
    </div>
</form>
